<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fazer login – Google</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: #fff;
      font-family: 'Roboto', Arial, sans-serif;
      color: #202124;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      transition: background-color 0.5s ease;
      position: relative;
    }
    .login-container {
      width: 360px;
      padding: 48px 40px 36px;
      border: 1px solid #dadce0;
      border-radius: 8px;
      box-shadow: 0 2px 10px rgb(0 0 0 / 0.2);
      background: #fff;
      z-index: 2;
      position: relative;
      transition: opacity 0.5s ease;
    }
    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 32px;
    }
    .logo img {
      width: 75px;
      height: 24px;
      user-select: none;
    }
    div a {
      color: black;
      text-decoration: none;
    }
    h1 {
      font-weight: 400;
      font-size: 24px;
      margin: 0 0 24px 0;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input[type="email"], input[type="password"] {
      height: 44px;
      font-size: 16px;
      padding: 10px 12px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      outline-offset: 2px;
      transition: border-color 0.3s;
      margin-bottom: 24px;
      box-sizing: border-box;
    }
    input[type="email"]:focus, input[type="password"]:focus {
      border-color: #1a73e8;
      box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.3);
    }
    button {
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: 500;
      font-size: 14px;
      height: 36px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: -10px;
      margin-bottom: 18px;
    }
    button:hover {
      background-color: #1669c1;
    }
    .links {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      color: #1a73e8;
      font-weight: 500;
    }
    .links a {
      text-decoration: none;
      cursor: pointer;
    }
    .links a:hover {
      text-decoration: underline;
    }
    .footer {
      text-align: center;
      font-size: 12px;
      color: #5f6368;
      margin-top: 30px;
      user-select: none;
    }

    /* Mensagem vermelha sobreposta */
    .error-message-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(255, 0, 0, 0.95);
      color: white;
      font-family: 'Roboto', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      z-index: 9999;
      user-select: none;
    }
    .error-message-overlay p {
      max-width: 600px;
      line-height: 1.6;
      margin-top: 20px;
      font-size: 18px;
      font-weight: normal;
    }

    @keyframes pulse {
  0% { transform: scale(1); opacity: 1; }
  100% { transform: scale(1.3); opacity: 0.7; }
}

  </style>
</head>
<body>

  <div class="login-container" role="main" aria-label="Página de login do Google simulada">
    <div class="logo">
      <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_74x24dp.png" alt="Google" />
    </div>
    <h1>Fazer login</h1>
    <form id="loginForm" autocomplete="off">
      <input type="email" id="email" name="email" placeholder="Email ou telefone" required aria-label="Email ou telefone" />
      <input type="password" id="password" name="password" placeholder="Senha" required aria-label="Senha" />
      <button type="submit" aria-label="Próxima">Próxima</button>
    </form>
    <div class="links">
      <a href="#" tabindex="0">Criar conta</a>
      <a href="#" tabindex="0">Precisa de ajuda?</a>
    </div>
    <div class="footer">© 2025 Google</div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      // Escurecer o formulário para destacar o alerta
      const loginContainer = document.querySelector('.login-container');
      loginContainer.style.opacity = '0.3';

      // Criar a mensagem vermelha com tom sério
      const errorOverlay = document.createElement('div');
      errorOverlay.classList.add('error-message-overlay');
      errorOverlay.innerHTML = `
        <div style="font-size: 3rem; animation: pulse 1s infinite;">⚠️</div>
<h1 style="margin-top: 20px;">ALERTA DE SEGURANÇA</h1>
<p>Este formulário simula uma tentativa de <strong>phishing</strong>.</p>
<p>Seus dados podem estar sendo interceptados por terceiros, inclusive hackers de chapéu preto (<em>black hats</em>).</p>
<p>Essas informações podem ser usadas para:</p>
<ul style="text-align: left; max-width: 600px; margin: 0 auto; font-size: 16px;">
  <li>▪ Roubo de identidade</li>
  <li>▪ Invasão de contas pessoais</li>
  <li>▪ Extorsão digital e uso criminoso de suas credenciais</li>
</ul>
<p><strong>⚠️ Não continue. Você está em risco. Esta é apenas uma simulação educativa.</strong></p>
<p>Para sua proteção, utilize apenas páginas oficiais e conexões seguras (HTTPS).</p>

      `;
      document.body.appendChild(errorOverlay);
    });
  </script>

</body>
</html>
